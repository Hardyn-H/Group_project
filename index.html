<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Box</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Recipe Box</div>
        <div class="navbar-menu">
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="add-recipe-link">Add Recipe</a></li>
                <li><a href="#" id="recipes-link">Recipes</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div id="home" class="tab">
            <h1>Welcome to Recipe Box</h1>
            <p>Discover, add, and manage your favorite recipes all in one place.</p>
        </div>
        
        <div id="add-recipe" class="tab">
            <h2>Add Recipe</h2>
            <div class="form-group">
                <label for="recipe-title">Title</label>
                <input type="text" id="recipe-title" required>
            </div>
            <div class="form-group">
                <label for="recipe-ingredients">Ingredients (comma separated)</label>
                <input type="text" id="recipe-ingredients" required>
            </div>
            <div class="form-group">
                <label for="recipe-instructions">Instructions</label>
                <textarea id="recipe-instructions"></textarea>
            </div>
            <div class="form-group">
                <label for="recipe-category">Category</label>
                <select id="recipe-category">
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Dessert">Dessert</option>
                </select>
            </div>
            <div class="form-group">
                <label for="recipe-image">Image URL (optional)</label>
                <input type="text" id="recipe-image">
            </div>
            <div class="form-group">
                <button onclick="addRecipe()">Add Recipe</button>
            </div>
        </div>
        
        <div id="recipes" class="tab">
            <div class="search-bar">
                <input type="text" id="search-query" placeholder="Search recipes..." onkeyup="searchRecipes()">
                <select id="category-filter" onchange="filterByCategory()">
                    <option value="">All Categories</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Dessert">Dessert</option>
                </select>
            </div>
            <div id="recipe-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
